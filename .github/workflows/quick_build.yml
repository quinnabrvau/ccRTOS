name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Checkout submodules
      uses: ls cpputest
      
    - name: use cmake, generate make files
      run: cmake .
      
    - name: build with make
      run: make
      
    - name: test with make
      run: make CTEST_OUTPUT_ON_FAILURE=TRUE test


